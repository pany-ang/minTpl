<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>client-demo</title>
    <script src="../lib/minTpl.js"></script>
</head>

<body>
    <script>
        var tpl = '你好，我的名字叫{{name}}。这是我家的狗狗，它今年{{dog.age}}岁了！';
        var data = {
            name: 'pany',
            dog: {
                age: 2
            }
        };
        
        var str = minTpl(tpl, data);
        document.write(str);
    </script>
</body>

</html>
